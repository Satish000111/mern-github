<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1 style="font-style: italic; text-align:center">APPLICATION FORM</h1>
    <center>
        <input type="text" placeholder="Enter your name"><br>
        <h4>
            <label>Male <input type="radio" name="gender" value="male"></label>
            <label>Female <input type="radio" name="gender" value="female"></label>
            <label>Others <input type="radio" name="gender" value="others"></label>
        </h4>
        <input type="number" placeholder="Enter your phone number"><br><br>
        <input type="email" placeholder="Enter your email"><br><br>
        <input type="password" placeholder="Enter your password"><br><br>
        <input type="date" placeholder="Enter your DOB"><br><br>
        <label for="file-upload">Attach your resume:</label>&nbsp; &nbsp;
        <input type="file" id="file-upload"><br><br>
        <textarea name="addresss" id="" cols="20" rows="4" placeholder="enter your address" style="text-align: center; display:block"></textarea><br>
        <label for="experience-range">Range your experience in fullatack(MERN):</label><br> 
        <input type="range" id="experience-range"><br>
        <input type="checkbox" style="width: 20; height: 20px;">
        <label for="trems&policy">I agree your terms & policy</label><br><br>
        <input type="submit" placeholder="submit">
        
    </center>
</body>
</html>
