<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="/submit" method="post">
       <br>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset><br><br>

        <!-- Preferences -->
        <fieldset>
            <legend>Preferences</legend>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="language">Preferred Language:</label><br>
            <select id="language" name="language" required>
                <option value="English">English</option>
                <option value="Telugu">Spanish</option>
                <option value="Hindi">French</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="hobbies">Hobbies (Select multiple):</label><br>
            <select id="hobbies" name="hobbies[]" multiple size="3">
                <option value="Reading">Reading</option>
                <option value="Sports">Sports</option>
                <option value="Music">Music</option>
                <option value="Traveling">Traveling</option>
            </select><br><br>
        </fieldset><br><br>

        <!-- Feedback -->
        <fieldset>
            <legend>Feedback</legend>
            <label for="comments">Comments/Feedback:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your feedback here..."></textarea><br><br>
            
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="Yes"><br><br>
        </fieldset>
        <label for="range">TechKnowledge</label>
        <input type="range"><br><br>

        <!-- Submit -->
        <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
